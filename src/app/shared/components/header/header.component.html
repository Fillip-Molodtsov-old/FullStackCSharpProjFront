<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">FrontEnd by Molodtsov</a>
  <button class="navbar-toggler" type="button" (click)="collapse()"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse"
       [collapse]="!isCollapsed"
       [isAnimated]="true"
       id="collapseBasic">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item custom-nav-link" routerLink="{{link.link}}" routerLinkActive="active" *ngFor="let link of links">
        <a class="nav-link">{{link.label}}</a>
      </li>
    </ul>
  </div>
</nav>
